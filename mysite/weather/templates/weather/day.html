{% extends 'weather/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

{% block main_content %}

<body>

<h2>{{city}}</h2> <br>

    <h2> {{day.date}} </h2>

    {% for timeslot in day.timeslots %}
        <input class="btn" type="button" value="{{timeslot.time}} Temperature: {{timeslot.temperature}} Â° Humidity: {{timeslot.humidity}}"/>
    {% endfor %}
    <style>
      .btn {
        width: 125px;
        height: 120px;
        white-space: normal;
        word-wrap: break-word;
        padding: 3px 3px;
        margin: 3px;
        background-color: rgb(13, 110, 253);
        border: 2px solid black;
        border-radius: 0px;
        text-align: center;
        outline: none;
        font-size: 12px;
        color: #ffffff;
        cursor: pointer;
      }
    </style>

    <br>

    <input type=button value="Back to week page" onClick="location.href='/weather/city/?city={{day.city}}'">

</body>
</html>

{% endblock %}
